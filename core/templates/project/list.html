{% if 'list' in request.GET %}
    <c-project.list :projects="projects"/>
{% else %}
    {% if customer %}
        <h1 class="text-md">{{ customer }}'s Projects</h1>
    {% else %}
        <h1 class="text-md">All Projects</h1>
    {% endif %}
    <hr class="bg-gray-300 px-2 my-3">
    <c-project.table :projects="projects"/>
{% endif %}
